<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"/>
    <link rel="icon" href="rec/icon-ahorcado.png">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Ahorcado</title>
  </head>
  <body>
    <!-- encabezado -->
    <header>
      <a href="https://www.aluracursos.com/" target="_blank">
      <img id="logo" src="/rec/logo.svg" />
      </a>
      <button id="volver-inicio">INICIO</button>
    </header>
    <!-- fin encabezado -->
    <main>
      <!-- pagina de inicio -->
      <section id="pagina-inicio" class="seccion inicio">
        <button id="boton-iniciar" class="boton iniciar">Iniciar Juego</button>
        <button id="boton-agregar" class="boton agregar">Agregar una nueva palabra</button>
      </section>
      <!-- fin pagina de inicio  -->
      <!-- pagina agregar palabra -->
      <section id="pagina-agregar-palabra" class="seccion agregar-palabra">
        <textarea
          id="nueva-palabra"
          cols="10"
          rows="10"
          placeholder="Escriba una nueva palabra"
          autofocus="true"
          maxlength="8"
          minlength="2"
          spellcheck="false"
        ></textarea>
        <div id="zona-advertencia">
          <img id="img-advertencia" src="/rec/advertencia.svg" alt="" />
          <p id="mensaje" >MÃ¡x. de 8 letras</p>
        </div>
        <div class="botones">
          <button id="boton-guardar-palabra" class="boton guardar">Guardar y empezar</button>
          <button id="boton-cancelar" class="boton cancelar">Cancelar</button>
        </div>
      </section>
      <!-- fin pagina agregar palabra  -->
      <!-- pagina de juego  -->
      <section id="pagina-juego" class="seccion juego">
        <div class="muneco">
          <canvas id="canvas" width="400" height="350"></canvas>
        </div>
        <div id="palabra" class="palabra"></div>
        <div id="letras-incorrectas" class="letras-incorrectas"></div>
        <div id="teclado"></div>
        <div class="botones">
          <button id="nuevo-juego" class="boton nuevo-juego">Nuevo Juego</button>
          <button id="desistir" class="boton desistir">Desistir</button>
        </div>
      </section>
      <!-- fin pagina de juego  -->
    </main>
    <footer>
      <p>Hecho con 	&#128153 por Fernando Calisaya</p>
      <a href="https://github.com/califerdan" target="_blank">
      <img class="social" src="/rec/github.svg" alt="github logo">
      </a>
      <a href="https://www.linkedin.com/in/fernando-calisaya-a2b9a3224/" target="_blank">
        <img class="social" src="/rec/linkedin.svg" alt="linkedin logo">
      </a>
    </footer>
    <script src="/main.js"></script>
  </body>
</html>
